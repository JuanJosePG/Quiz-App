<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/game.css" />
    <title>Quiz Game - Play</title>
</head>
<body>
    <div class="container">
        <div id="game" class="game-container">
            <div class="hud" id="hud">
                <div class="hud-text-div">
                    <p class="hud-text">Question</p>
                </div>
                <div class="hud-score-div">
                    <h3 class="hud-score" id="score">1/5</h3>
                </div>
            </div>
            <h3 class="question" id="question">What is the answer to this question?</h3>
            <div class="choice-container">
                <div class="choice-option">
                    <p>A</p>
                </div>
                <div class="choice-text">
                    <p id="choice" class="choice-element" data-number="1">1211312231</p>
                </div>
            </div>
            <div class="choice-container">
                <div class="choice-option">
                    <p>B</p>
                </div>
                <div class="choice-text">
                    <p id="choice" class="choice-element" data-number="2">1211312231</p>
                </div>
            </div>
            <div class="choice-container">
                <div class="choice-option">
                    <p>C</p>
                </div>
                <div class="choice-text">
                    <p id="choice" class="choice-element" data-number="3">1211312231</p>
                </div>
            </div>
            <div class="choice-container">
                <div class="choice-option">
                    <p>D</p>
                </div>
                <div class="choice-text">
                    <p id="choice" class="choice-element" data-number="4">1211312231</p>
                </div>
            </div>
            
        </div>
    </div>

    <!-- JS -->
    <script src="game.js"></script>
</body>
</html>
